		/* The Modal (background) */
.modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0, 0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content/Box */
.modal-content {
    margin: 15% auto; /* 15% from the top and centered */
    padding: 20px;
    width: 20%; /* Could be more or less, depending on screen size */
}

.modal-content a{
    text-decoration: none;
}
</style>

		<script>

			window.URL = window.URL || window.webkitURL;
			window.BlobBuilder = window.BlobBuilder || window.WebKitBlobBuilder || window.MozBlobBuilder;

			Number.prototype.format = function (){
				return this.toString().replace(/(\d)(?=(\d{3})+(?!\d))/g, "$1,");
			};

			//

			var editor = new Editor();

			var viewport = new Viewport( editor );
			document.body.appendChild( viewport.dom );

			var script = new Script( editor );
			document.body.appendChild( script.dom );

			var player = new Player( editor );
			document.body.appendChild( player.dom );

			var toolbar = new Toolbar( editor );
			document.body.appendChild( toolbar.dom );

			var menubar = new Menubar( editor );
			document.body.appendChild( menubar.dom );

			var sidebar = new Sidebar( editor );
			document.body.appendChild( sidebar.dom );

			var modal = new UI.Modal();
			document.body.appendChild( modal.dom );

			//

			editor.setTheme( editor.config.getKey( 'theme' ) );

			editor.storage.init( function () {

				editor.storage.get( "None", function ( state ) {

					if ( isLoadingFromHash ) return;

					if ( state !== undefined ) {

						editor.fromJSON( state );

					}

					var selected = editor.config.getKey( 'selected' );

					if ( selected !== undefined ) {

						editor.selectByUuid( selected );

					}

				} );

				//

				var timeout;

				function saveState( scene ) {

					if ( editor.config.getKey( 'autosave' ) === false ) {

						return;

					}

					clearTimeout( timeout );

					timeout = setTimeout( function () {

						editor.signals.savingStarted.dispatch();

						timeout = setTimeout( function () {

							editor.storage.set( editor.toJSON(), function (uuid) {
								if (editor.project_uuid == "") {
									editor.project_uuid = uuid;
								}
							} );

							editor.signals.savingFinished.dispatch();

						}, 100 );

					}, 1000 );

				};

				var signals = editor.signals;

				signals.geometryChanged.add( saveState );
				signals.objectAdded.add( saveState );
				signals.objectChanged.add( saveState );
				signals.objectRemoved.add( saveState );
				signals.materialChanged.add( saveState );
				signals.sceneBackgroundChanged.add( saveState );
				signals.sceneFogChanged.add( saveState );
				signals.sceneGraphChanged.add( saveState );
				signals.scriptChanged.add( saveState );
				signals.historyChanged.add( saveState );

				signals.showModal.add( function ( content ) {

					modal.show( content );

				} );

			} );

			//

			document.addEventListener( 'dragover', function ( event ) {

				event.preventDefault();
				event.dataTransfer.dropEffect = 'copy';

			}, false );

			document.addEventListener( 'drop', function ( event ) {

				event.preventDefault();

				if ( event.dataTransfer.files.length > 0 ) {

					editor.loader.loadFile( event.dataTransfer.files[ 0 ] );

				}

			}, false );

			document.addEventListener( 'keydown', function ( event ) {

				switch ( event.keyCode ) {

					case 8: // backspace

						event.preventDefault(); // prevent browser back

                        break;

					case 46: // delete

						var object = editor.selected;

						if ( confirm( 'Delete ' + object.name + '?' ) === false ) return;

						var parent = object.parent;
						if ( parent !== null ) editor.execute( new RemoveObjectCommand( object ) );

						break;

					case 90: // Register Ctrl-Z for Undo, Ctrl-Shift-Z for Redo

						if ( event.ctrlKey && event.shiftKey ) {

							editor.redo();

						} else if ( event.ctrlKey ) {

							editor.undo();

						}

						break;

					case 87: // Register W for translation transform mode

						editor.signals.transformModeChanged.dispatch( 'translate' );

						break;

					case 69: // Register E for rotation transform mode

						editor.signals.transformModeChanged.dispatch( 'rotate' );

						break;

					case 82: // Register R for scaling transform mode

						editor.signals.transformModeChanged.dispatch( 'scale' );

						break;

				}

			}, false );

			function onWindowResize( event ) {

				editor.signals.windowResize.dispatch();

			}

			window.addEventListener( 'resize', onWindowResize, false );

			onWindowResize();

			//

			var isLoadingFromHash = false;
			var hash = window.location.hash;

			if ( hash.substr( 1, 5 ) === 'file=' ) {

				var file = hash.substr( 6 );

				if ( confirm( 'Any unsaved data will be lost. Are you sure?' ) ) {

					var loader = new THREE.FileLoader();
					loader.crossOrigin = '';
					loader.load( file, function ( text ) {

						editor.clear();
						editor.fromJSON( JSON.parse( text ) );

					} );

					isLoadingFromHash = true;

				}

			}

			/*
			window.addEventListener( 'message', function ( event ) {

				editor.clear();
				editor.fromJSON( event.data );

			}, false );
			*/

		function loadProject(uuid) {
			editor.clear();
			editor.storage.clear();
			editor.storage.get( uuid, function ( state ) {

				if ( state !== undefined ) {

					editor.fromJSON( state );

				}
					editor.project_uuid = uuid;

			} );

			document.getElementById('myModal').style.display = "none";
		}

		function fetchStates() {
			var fs = new XMLHttpRequest();
			fs.onreadystatechange = function() {
		if (this.readyState == 4 && this.status == 200) {
				 var all_uuids = this.responseText.split(",");
				 saves.innerHTML = "";
				 for (var i = 0; i < all_uuids.length; i++)

				 saves.insertAdjacentHTML("beforeend", "<a href=\"#\" onClick=\"loadProject('" + all_uuids[i] + "');\" class=\"list-group-item list-group-item-action\">" + all_uuids[i] + "</a>");
 					//document.getElementById("saves").insertAdjacentHTML()

		}
};
				fs.open("GET", "/rest/resume_state/", true);
				fs.send();


		}

		</script>


		<!-- The Modal -->
		<div id="myModal" class="modal">

		  <!-- Modal content -->
		  <div class="modal-content">
				<div id="saves" class="list-group">

				</div>

		  </div>


		</div>
